{% extends 'reviews/base.html' %}

{% block content %}
<div class="container">
  <h2 class="text-center">Confirmer la suppression de la critique</h2>
  <p>Êtes-vous sûr de vouloir supprimer la critique "{{ review.headline }}" ?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'flux:posts' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
