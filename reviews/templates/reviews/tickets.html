{% extends 'reviews/base.html' %}

{% block content %}
  <p>List of tickets</p>

  <ul>
    {% for ticket in tickets %}
      <li>
        <a href="{% url 'reviews:ticket_detail' ticket.id %}">
            {{ ticket.title }}</a>
      </li>
    {% empty %}
      <li>No tickets have been added yet.</li>
    {% endfor %}
  </ul>
  
  <a href="{% url 'reviews:new_ticket' %}">Add new ticket</a>

{% endblock content %}
