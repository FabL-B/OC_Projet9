{% extends 'reviews/base.html' %}

{% block content %}
  <p>Vos Abonnements</p>

  <h2>Utilisateurs que vous suivez</h2>
  <ul>
    {% for follow in followed_users %}
      <li>{{ follow.followed_user.username }}</li>
    {% empty %}
      <li>Vous ne suivez encore aucun utilisateur.</li>
    {% endfor %}
  </ul>

{% endblock content %}
