{% extends 'reviews/base.html' %}

{% block content %}
<div class="container">
  <h2 class="text-center"></h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Livre / Article</h5>
        {{ ticket_form.as_p }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
  </form>
</div>
{% endblock content %}
